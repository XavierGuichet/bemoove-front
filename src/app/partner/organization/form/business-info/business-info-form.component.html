<form *ngIf="formReady" [formGroup]="businessForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card-title color="primary" class="form-card__title">Coordonnées de votre entreprise</mat-card-title>
  <mat-card-content>
    <div class="form-group row">
      <label for="legalName" class="col-sm-3 col-form-label">Nom de votre entreprise</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="legalName" name="legalName">
        <div *ngIf="formErrors.legalName" class="form-error">
          {{ formErrors.legalName }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="siret" class="col-sm-3 col-form-label">N° d'immatriculation (SIRET)</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="siret" name="siret">
        <div *ngIf="formErrors.siret" class="form-error">
          {{ formErrors.siret }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="vatNumber" class="col-sm-3 col-form-label">N° de TVA</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="vatNumber" name="vatNumber">
        <div *ngIf="formErrors.vatNumber" class="form-error">
          {{ formErrors.vatNumber }}
        </div>
      </div>
    </div>
    <div *ngIf="formResult" class="alert" [ngClass]="{ 'alert': formResult, 'alert-success': formResult.type === 'success', 'alert-danger': formResult.type === 'error', 'alert-info': formResult.type === 'info', 'alert-warning': formResult.type === 'warn' }">
      <strong>{{formResult.title}}</strong><br/> {{formResult.content}}
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button [disabled]="loading || !businessForm.valid" mat-raised-button class="mr-3" color="accent"><mat-spinner *ngIf="loading" class="loading-spinner" color="accent"></mat-spinner> <span *ngIf="!loading">Enregistrer</span></button>
  </mat-card-actions>
</form>
