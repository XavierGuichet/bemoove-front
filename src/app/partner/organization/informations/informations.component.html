<h1 class="h2 alt-font mb-3">Coordonn√©es</h1>
<div *ngIf="business">
  <div class="row">
    <mat-card class="form-card col-4">
      <business-info-form [business]="business"></business-info-form>
    </mat-card>
  </div>
  <div class="row">
    <mat-card class="form-card col-4">
      <legal-representative-form [person]="business.legalRepresentative"></legal-representative-form>
    </mat-card>
  </div>
  <div class="row">
    <mat-card class="form-card col-4">
      <address-form [address]="business.address"></address-form>
    </mat-card>
  </div>
</div>
<div *ngIf="formResult" class="alert" [ngClass]="{ 'alert': formResult, 'alert-success': formResult.type === 'success', 'alert-danger': formResult.type === 'error', 'alert-info': formResult.type === 'info', 'alert-warning': formResult.type === 'warn' }">
  <strong>{{formResult.title}}</strong><br/> {{formResult.content}}
</div>
