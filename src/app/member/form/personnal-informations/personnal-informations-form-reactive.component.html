<form [formGroup]="personnalInformationsForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card class="form-card">
    <mat-card-title color="primary" class="form-card__title">Informations personnelles
    </mat-card-title>
    <mat-card-content>
      <div class="form-group row">
        <label for="example-text-input" class="col-sm-3 col-form-label required">Vous êtes ?</label>
        <div class="col-sm-9">
          <select class="form-control" formControlName="gender">
              <option [value]="'men'">un sportif</option>
              <option [value]="'women'">une sportive</option>
          </select>
          <div *ngIf="formErrors.gender" class="form-error">
            {{ formErrors.gender }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="firstname" class="col-sm-3 col-form-label required">Prénom</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="firstname" name="firstname" />
          <div *ngIf="formErrors.firstname" class="form-error">
            {{ formErrors.firstname }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-sm-3 col-form-label required">Nom</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="lastname" name="lastname" />
          <div *ngIf="formErrors.lastname" class="form-error">
            {{ formErrors.lastname }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="birthdate" class="col-sm-3 col-form-label">Né(e) le</label>
        <div class="col-sm-9">
            <ngb-datepicker #dp formControlName="nbgBirthdate" [(ngModel)]="nbgBirthdate" name="nbgBirthdate" [minDate]="minBirthDate" [maxDate]="maxBirthDate"></ngb-datepicker>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button [disabled]="loading || !personnalInformationsForm.valid" mat-raised-button color="accent">Enregistrer</button>
    </mat-card-actions>
  </mat-card>
</form>
