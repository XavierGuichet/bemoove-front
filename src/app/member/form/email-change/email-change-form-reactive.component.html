<form [formGroup]="emailChangeForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card class="form-card">
    <mat-card-title color="primary" class="form-card__title">Modifier mon email</mat-card-title>
    <mat-card-content>
      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Nouveau email</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="email" name="email">
          <div *ngIf="formErrors.email" class="form-error">
            {{ formErrors.email }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="emailrepeat" class="col-sm-3 col-form-label">Confirmation</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="emailRepeat" name="emailrepeat">
          <div *ngIf="formErrors.emailRepeat" class="form-error">
            {{ formErrors.emailRepeat }}
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent">Enregistrer</button>
    </mat-card-actions>
  </mat-card>
</form>
