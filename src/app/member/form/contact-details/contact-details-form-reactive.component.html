<form [formGroup]="contactDetailsForm" (ngSubmit)="onSubmit()" novalidate>
  <md-card class="form-card">
    <md-card-title color="primary" class="form-card__title">Mes coordonnées</md-card-title>
    <md-card-content>
      <div class="form-group row">
        <label for="telMobile" class="col-sm-3 col-form-label">Tél. Mobile</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="telMobile" name="telMobile">
          <div *ngIf="formErrors.telMobile" class="form-error">
            {{ formErrors.telMobile }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="telHome" class="col-sm-3 col-form-label">Tél. Domicile</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="telHome" name="telHome">
          <div *ngIf="formErrors.telHome" class="form-error">
            {{ formErrors.telHome }}
          </div>
        </div>
      </div>
    </md-card-content>
    <md-card-actions align="end">
      <button [disabled]="loading || !contactDetailsForm.valid" md-raised-button color="accent"><md-spinner *ngIf="loading" class="loading-spinner" color="accent"></md-spinner> <span *ngIf="!loading">Enregistrer</span></button>
    </md-card-actions>
  </md-card>
</form>
