<form [formGroup]="contactDetailsForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card class="form-card">
    <mat-card-title color="primary" class="form-card__title">Mes coordonnées</mat-card-title>
    <mat-card-content>
      <div class="form-group row">
        <label for="telMobile" class="col-sm-3 col-form-label">Tél. Mobile</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="telMobile" name="telMobile">
          <div *ngIf="formErrors.telMobile" class="form-error">
            {{ formErrors.telMobile }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="telHome" class="col-sm-3 col-form-label">Tél. Domicile</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="telHome" name="telHome">
          <div *ngIf="formErrors.telHome" class="form-error">
            {{ formErrors.telHome }}
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button [disabled]="loading || !contactDetailsForm.valid" mat-raised-button color="accent"><mat-spinner *ngIf="loading" diameter="20" class="loading-spinner" color="accent"></mat-spinner> <span *ngIf="!loading">Enregistrer</span></button>
    </mat-card-actions>
  </mat-card>
</form>
