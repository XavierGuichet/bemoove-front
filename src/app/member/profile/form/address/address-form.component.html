<form [formGroup]="addressForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card class="form-card">
    <mat-card-title color="primary" class="form-card__title">Mon adresse</mat-card-title>
    <mat-card-content>
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Nom de l'addresse</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="name" name="name">
          <div *ngIf="formErrors.name" class="form-error">
            {{ formErrors.name }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="firstline" class="col-sm-3 col-form-label required">Adresse</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="firstline" name="firstline">
          <div *ngIf="formErrors.firstline" class="form-error">
            {{ formErrors.firstline }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="secondline" class="col-sm-3 col-form-label">Adresse</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="secondline" name="secondline">
          <div *ngIf="formErrors.secondline" class="form-error">
            {{ formErrors.secondline }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="postalCode" class="col-sm-3 col-form-label">Code postal</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="postalCode" name="postalCode">
          <div *ngIf="formErrors.postalCode" class="form-error">
            {{ formErrors.postalCode }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm-3 col-form-label">Ville</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="city" name="city">
          <div *ngIf="formErrors.city" class="form-error">
            {{ formErrors.city }}
          </div>
        </div>
      </div>
      <div *ngIf="formResult" class="alert" [ngClass]="{ 'alert': formResult, 'alert-success': formResult.type === 'success', 'alert-danger': formResult.type === 'error', 'alert-info': formResult.type === 'info', 'alert-warning': formResult.type === 'warn' }">
        <strong>{{formResult.title}}</strong><br/> {{formResult.content}}
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button [disabled]="loading || !addressForm.valid" mat-raised-button color="accent"><mat-spinner *ngIf="loading" diameter="20" class="loading-spinner" color="accent"></mat-spinner> <span *ngIf="!loading">Enregistrer</span></button>
    </mat-card-actions>
  </mat-card>
</form>
