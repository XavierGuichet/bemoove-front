<form *ngIf="formReady" [formGroup]="personForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card-title color="primary" class="form-card__title">Informations personnelles</mat-card-title>
  <mat-card-content>
    <!-- <div class="form-group row">
      <label for="example-text-input" class="col-sm-3 col-form-label">Vous êtes ?</label>
      <div class="col-sm-9">
        <select class="form-control" formControlName="gender">
            <option [value]="'men'">un sportif</option>
            <option [value]="'women'">une sportive</option>
        </select>
        <div *ngIf="formErrors.gender" class="form-error">
          {{ formErrors.gender }}
        </div>
      </div>
    </div> -->
    <div class="form-group row">
      <label for="firstname" class="col-sm-3 col-form-label">Prénom</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="firstname" name="firstname">
        <div *ngIf="formErrors.firstname" class="form-error">
          {{ formErrors.firstname }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="lastname" class="col-sm-3 col-form-label">Nom</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="lastname" name="lastname">
        <div *ngIf="formErrors.lastname" class="form-error">
          {{ formErrors.lastname }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="nationality" class="col-sm-3 col-form-label">Nationnalité</label>
      <div class="col-sm-9">
        <country-selector [parent]="personForm" [parentFormControlName]="'nationality'"></country-selector>
        <div *ngIf="formErrors.nationality" class="form-error">
          {{ formErrors.nationality }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="countryOfResidence" class="col-sm-3 col-form-label">countryOfResidence</label>
      <div class="col-sm-9">
        <country-selector [parent]="personForm" [parentFormControlName]="'countryOfResidence'"></country-selector>
        <div *ngIf="formErrors.countryOfResidence" class="form-error">
          {{ formErrors.countryOfResidence }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Adresse email</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="email" name="email">
        <div *ngIf="formErrors.email" class="form-error">
          {{ formErrors.email }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="birthdate" class="col-sm-3 col-form-label">Date de naissance</label>
      <div class="col-sm-9">
        <ngb-datepicker #dp formControlName="birthdate" name="birthdate" [minDate]="minBirthDate" [maxDate]="maxBirthDate" [startDate]="nbgBirthdate"></ngb-datepicker>
        <div *ngIf="formErrors.birthdate" class="form-error">
          {{ formErrors.birthdate }}
        </div>
      </div>
    </div>
    <div *ngIf="formResult" class="alert" [ngClass]="{ 'alert': formResult, 'alert-success': formResult.type === 'success', 'alert-danger': formResult.type === 'error', 'alert-info': formResult.type === 'info', 'alert-warning': formResult.type === 'warn' }">
      <strong>{{formResult.title}}</strong><br/> {{formResult.content}}
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button [disabled]="loading || !personForm.valid" mat-raised-button class="mr-3" color="accent"><mat-spinner *ngIf="loading" diameter="20" class="loading-spinner" color="accent"></mat-spinner> <span *ngIf="!loading">Enregistrer</span></button>
  </mat-card-actions>
</form>
