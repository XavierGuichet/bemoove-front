<form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Identifiant</label>
    <input type="text" class="form-control" formControlName="username" required  />
    <div *ngIf="formErrors.username" class="alert alert-danger">
        {{ formErrors.username }}
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" class="form-control" formControlName="password" required />
    <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
    </div>
    <p class="forgottenpwd"><a routerLink="/account/recover/request">Mot de passe oubli√© ?</a></p>
  </div>
  <div *ngIf="formResult" class="alert" class="mr-3" [ngClass]="{ 'alert': formResult, 'alert-success': formResult.type === 'success', 'alert-danger': formResult.type === 'error', 'alert-info': formResult.type === 'info', 'alert-warning': formResult.type === 'warn' }">
    <strong>{{formResult.title}}</strong><br/> {{formResult.content}}
  </div>
  <div class="form-group">
    <button [disabled]="loading || !LoginForm.valid" class="btn-full-width" mat-raised-button color="accent"><mat-spinner *ngIf="loading" diameter="20" class="loading-spinner" color="accent"></mat-spinner> <span *ngIf="!loading">Se connecter</span></button>
  </div>
</form>
