<div class="password-form">
  <div class="forgot-password">
    <div class="container">
      <div class="row">
        <div class="small-form-container col-center cell-spacing">
          <h1 class="text-center">Mot de passe oubli√©e ?</h1>
          <div class="small-form text-center">
            <mat-spinner *ngIf="loading" class="block-center" color="accent"></mat-spinner>
            <form [formGroup]="setPasswordForm" *ngIf="!loading" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="password">Votre nouveau mot de passe</label>
                <div class="password-toggle">
                  <input [type]="showpassword ? 'text' : 'password'" class="form-control" formControlName="password" required />
                  <a (click)="passwordToggle()">Toggle</a>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="loading" class="btn-full-width" mat-raised-button color="accent">Changer mon mot passe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
