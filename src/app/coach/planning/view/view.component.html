<div class="planning">
  <div class="container">
    <div class="row button-row">
      <div>
        <button type="button" md-raised-button color="accent" (click)="backwardSelectedDay()"><md-icon class="md-24">keyboard_arrow_left</md-icon></button>
        <button type="button" md-raised-button color="accent" (click)="forwardSelectedDay()"><md-icon class="md-24">keyboard_arrow_right</md-icon></button>
        <button type="button" md-raised-button color="accent" (click)="setToToday()">Aujourd'hui</button>
      </div>
      <span class="title-filler"><h4>{{firstDisplayedDay|date:'dd'}} - {{lastDisplayedDay|date:'dd MMMM y'}}</h4></span>
      <div>
        <button type="button" md-raised-button color="accent" (click)="changeDisplayStyle('3days')">3 Jours</button>
        <button type="button" md-raised-button color="accent" (click)="changeDisplayStyle('week')">Semaine</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <div class="row">
          <div class="timeline col-12">
            <h4 class="title">&nbsp;</h4>
            <div class="hour" *ngFor="let hour of hours">
              {{hour}}h
            </div>
          </div>
        </div>
      </div>
      <div class="col-11">
        <div class="row">
          <div class="day" *ngFor="let day of displayedDays" [class.col-4]="displayStyle === '3days'" [class.col-1-7]="displayStyle === 'week'">
            <h4 class="title">{{day|date:'EEE. dd'}}</h4>
            <div class="hour" *ngFor="let hour of hours">
              <div class="quarter selector" *ngFor="let quarter of quarters" (click)="addworkout(day,hour, quarter)">
                Ajouter un cours
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
