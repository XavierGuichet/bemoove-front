<div class="container">
    <h1>Mon Profile</h1>
    <div class="row">
        <md-tab-group>
          <md-tab label="Identité">
              <md-card class="demo-card demo-basic">
                  <md-card-title color="primary">Identité</md-card-title>
                  <md-card-content>
                      <form>
                          <table style="width: 100%" cellspacing="0">
                              <tr>
                                  <td>
                                      <md-input placeholder="Prénom" style="width: 100%"></md-input>
                                  </td>
                                  <td>
                                      <md-input placeholder="Nom" style="width: 100%"></md-input>
                                  </td>
                              </tr>
                          </table>
                          <table style="width: 100%" cellspacing="0">
                              <tr>
                                  <td>
                                      <h6>Sexe</h6>
                                      <select class="form-control custom-select" id="exampleSelect1">
                                        <option>Non précisé</option>
                                        <option>Femme</option>
                                        <option>Homme</option>
                                      </select>
                                      <md-select placeholder="Food" name="food" required>
                                          <md-option value="steak">Steak</md-option>
                                          <md-option value="pizza">Pizza</md-option>
                                        </md-select>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <h6>Date de naissance</h6>
                                      <div class="input-group">
                                          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                                          <div class="input-group-addon" (click)="d.toggle()">
                                              <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                                          </div>
                                      </div>
                                  </td>
                              </tr>
                          </table>
                      </form>
                  </md-card-content>
                  <md-card-actions align="end">
                      <button md-raised-button color="primary">Enregistrer</button>
                  </md-card-actions>
              </md-card>
          </md-tab>
          <md-tab label="Mon adresse">
              <md-card class="demo-card demo-basic">
                  <md-card-title color="primary">Mon adresse</md-card-title>
                  <md-card-content>
                      <form>
                          <p>
                              <md-textarea class="demo-full-width" placeholder="Address" value="1600 Amphitheatre Pkway"></md-textarea>
                              <md-textarea class="demo-full-width" placeholder="Address 2"></md-textarea>
                          </p>
                          <table style="width: 100%" cellspacing="0">
                              <tr>
                                  <td>
                                      <md-input class="demo-full-width" placeholder="City"></md-input>
                                  </td>
                                  <td>
                                      <md-input class="demo-full-width" placeholder="State"></md-input>
                                  </td>
                                  <td>
                                      <md-input #postalCode class="demo-full-width" maxlength="5" placeholder="Postal Code" value="94043">
                                          <md-hint align="end">{{postalCode.characterCount}} / 5</md-hint>
                                      </md-input>
                                  </td>
                              </tr>
                          </table>
                      </form>
                  </md-card-content>
                  <md-card-actions align="end">
                      <button md-raised-button color="primary">Enregistrer</button>
                  </md-card-actions>
              </md-card>
          </md-tab>
          <md-tab label="Contact">
              <md-card class="demo-card demo-basic">
                  <md-card-title color="primary">Coordonnées de contact</md-card-title>
                  <md-card-content>
                      <form>
                          <md-input class="demo-full-width" placeholder="Téléphone Fixe" value="01 23 45 67 89">
                          </md-input>
                          <md-input class="demo-full-width" placeholder="Téléphone Mobile" value="06 66 77 88 99">
                          </md-input>
                      </form>
                  </md-card-content>
                  <md-card-actions align="end">
                      <button md-raised-button color="primary">Enregistrer</button>
                  </md-card-actions>
              </md-card>
          </md-tab>
          <md-tab label="Mon Compte">
              <md-card class="demo-card demo-basic">
                  <md-card-title>Mon compte</md-card-title>
                  <md-card-content>
                      <md-card-subtitle>Changer d'adresse mail</md-card-subtitle>
                      <md-input class="demo-full-width" placeholder="Mail" value="monmail@coach.fr">
                      </md-input>
                      <md-input class="demo-full-width" placeholder="Mot de passe" value="">
                      </md-input>
                      <md-card-subtitle>Changer de mot de passe</md-card-subtitle>
                      <md-input class="demo-full-width" placeholder="Mot de passe" value="">
                      </md-input>
                      <md-input class="demo-full-width" placeholder="Mot de passe" value="">
                      </md-input>
                      <md-card-subtitle>Activer la connexion rapide</md-card-subtitle>
                      <button md-raised-button color="primary">Avec Google +</button>
                      <button md-raised-button color="primary">Avec Facebook</button>
                  </md-card-content>
                  <md-card-actions align="end">
                      <button md-raised-button color="primary">Enregistrer</button>
                  </md-card-actions>
              </md-card>
          </md-tab>
          <md-tab label="Profil public">
              <md-card class="demo-card demo-basic">
                  <md-card-title-group>
                        <img md-card-sm-image src="path/to/img.png">
                        <md-card-title>Mon profil public</md-card-title>
                        <md-card-subtitle>Xavier Guichet</md-card-subtitle>
                 </md-card-title-group>
                  <md-card-content>
                      <md-textarea class="demo-full-width" placeholder="Description publique" value=""></md-textarea>
                      <h6>Photo</h6>
                      <label class="custom-file">
                        <input type="file" id="file" class="custom-file-input">
                        <span class="custom-file-control"></span>
                      </label>
                      <h6>Carte Pro</h6>
                      <h6>Mes diplomes</h6>
                  </md-card-content>
                  <md-card-actions align="end">
                      <button md-raised-button color="primary">Enregistrer</button>
                  </md-card-actions>
              </md-card>
          </md-tab>
        </md-tab-group>
    </div>
</div>
