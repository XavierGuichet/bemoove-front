<form name="form" (ngSubmit)="f.form.valid && addWorkout()" #f="ngForm" novalidate>
  <md-tab-group>
    <md-tab label="1 - Informations générique">
      <div class="tab-container">
        <div class="form-group row">
          <label for="sport" class="col-2 col-form-label">Sport</label>
          <div class="col-10">
            <ng2-completer [inputClass]="'form-control'" [(ngModel)]="model.sport.name" name="sport" [inputName]="sport" [overrideSuggested]="true" [dataService]="sportDataService" (selected)="selectSport($event)" [textNoResults]="'Valider'"></ng2-completer>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-2 col-form-label">Prix</label>
          <div class="col-10">
            <div class="input-group">
              <div class="input-group-addon">€</div>
              <input type="text" class="form-control" id="price" [(ngModel)]="model.price" name="price" required #price="ngModel">
              <div class="input-group-addon">.00</div>
            </div>
            <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
              Price is required
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Durée (minutes)</label>
          <div class="col-10">
            <md-slider min="0" max="360" step="15" value="45" thumbLabel tickInterval="1" class="form-control" [(ngModel)]="duration" name="duration" (ngModelChange)="recalcMainModelDates()"></md-slider>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Nb de places</label>
          <div class="col-10">
            <input type="number" class="form-control" id="nbTicketAvailable" [(ngModel)]="model.nbTicketAvailable" name="nbTicketAvailable" required #nbTicketAvailable="ngModel">
          </div>
        </div>
      </div>
    </md-tab>
    <md-tab label="2 - Date et Lieu">
      <div class="tab-container">
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Date</label>
          <div class="col-5">
            <ngb-datepicker #dp [(ngModel)]="selectedStartDate" name="startdate" (ngModelChange)="recalcMainModelDates()"></ngb-datepicker>
          </div>
          <div class="col-2">
            <label for="example-text-input" class="col-2 col-form-label">Heure</label>
          </div>
          <div class="col-3">
            <ngb-timepicker [spinners]="false" [(ngModel)]="selectedStartTime" name="starttime" (ngModelChange)="recalcMainModelDates()"></ngb-timepicker>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Lieu</label>
          <div class="col-10">
            <div class="radio-box" *ngFor="let address of addresses" (click)="selectAddress(address)" [class.active]="address.id == model.address.id">
              <span>{{address.name}}</span>
            </div>
            <div class="radio-box radio-add" (click)="showModalAddressFormComponent()">
              <md-icon class="md-24">add</md-icon>
            </div>
          </div>
        </div>
      </div>
    </md-tab>
    <md-tab label="3 - Descriptif & informations complementaire">
      <div class="tab-container">
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Image</label>
          <div class="col-10">
            <input type="file" imageToBase64 (complete)="refreshImage($event)" />
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Description</label>
          <div class="col-10">
            <md-input-container class="demo-full-width col-12">
              <textarea mdInput placeholder="Description" [(ngModel)]="model.description" name="description">1600 Amphitheatre Pkwy</textarea>
            </md-input-container>
          </div>
        </div>
        <div class="form-group row">
          <label for="tag" class="col-2 col-form-label">Tags</label>
          <div class="col-10">
            <ng2-completer [inputClass]="'form-control'" [(ngModel)]="model.tags.name" name="tags" [inputName]="tags" [overrideSuggested]="true" [dataService]="tagDataService" (selected)="selectTag($event)" [textNoResults]="'Ajouter ce tag'"></ng2-completer>
          </div>
          <div class="col-2"></div>
          <div class="col-10">
            <span md-raised-button *ngFor="let tag of tagList">
                            {{tag.name}} <md-icon (click)="removeTag(tag)">delete</md-icon>
                        </span>
          </div>
        </div>
        <button type="submit" md-raised-button color="primary">Enregistrer</button>
      </div>
    </md-tab>
  </md-tab-group>
</form>
