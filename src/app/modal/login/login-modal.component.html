<div class="hollow-modal form-modal">
  <h2>Se connecter</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Identifiant</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Identifiant requis</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Mot de passe requis</div>
      <p class="forgottenpwd"><a>Mot de passe oublié ?</a></p>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn-full-width" md-raised-button color="accent">Se connecter</button>
