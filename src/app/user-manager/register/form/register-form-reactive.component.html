<md-spinner *ngIf="loading" class="block-center" color="accent"></md-spinner>
<form [formGroup]="RegisterForm" *ngIf="!loading" (ngSubmit)="onSubmit()">
  <!-- <div class="form-group">
    <label for="email">Vous Ãªtes</label>
    <select class="form-control" formControlName="societyType">
          <option *ngFor="let societyType of societyTypes" [value]="societyType">{{societyType}}</option>
      </select>
  </div> -->
  <div class="form-group">
    <label for="email">Adresse mail</label>
    <input type="text" class="form-control" formControlName="email" required />
    <div *ngIf="formErrors.email" class="alert alert-danger">
        {{ formErrors.email }}
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <div class="password-toggle">
      <input [type]="showpassword ? 'text' : 'password'" class="form-control" formControlName="password" required />
      <a (click)="passwordToggle()">Toggle</a>
    </div>
    <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
    </div>
    <div *ngIf="formErrors.password" class="help-block">
        {{ formErrors.password }}
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn-full-width" md-raised-button color="accent">S'inscrire</button>
  </div>
</form>
